language: node_js
node_js:
  - "10"
  - "8"
  - "9"
  - "11"
sudo: required
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
install: yarn
jobs:
  include:
    - stage: test
      script: yarn test
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false